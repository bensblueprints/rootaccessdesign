[build]
  # This is where Netlify will look for the static site files
  publish = "."
  
  # If you need to build anything (like with a bundler), uncomment and customize this
  # command = "npm run build"

# Redirects all non-file requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTP headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src 'self' https://cdn.shopify.com https://cdnjs.cloudflare.com; connect-src 'self' https://*.netlify.app; font-src 'self' https://cdnjs.cloudflare.com data:; img-src 'self' data: https:; media-src 'self' https://cdn.shopify.com; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com;" 